<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone | Movie Details</title>
    <!-- Stylesheets-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a href="home.html"
          ><img
            id="imdb-icon"
            src="https://images.freeimages.com/fic/images/icons/2779/simple_icons/4096/imdb.png"
            alt="imdb icon"
        /></a>
        <button class="btn btn-outline-light btn-lg" id="favMoviesbtn">
          Favorite Movies
        </button>
      </div>
    </nav>

    <header class="box-shadow">
      <h1>Movie Details</h1>
    </header>
    <div id="movies_details">
      <div id="movies_poster">
        <img id="poster" style="width: 100%" class="box-shadow" />
      </div>
      <div id="vertical-line" class="box-shadow"></div>
      <div id="movies_info">
        <h2 id="title"></h2>
        <div id="horizontal-line" class="box-shadow"></div>
        <p id="release"></p>
        <p id="genre"></p>
        <p id="director"></p>
        <p id="actors"></p>
        <p id="plot"></p>
        <p id="rating"></p>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="movie.js"></script>
  </body>
</html>
