<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone</title>

    <!-- Stylesheets-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a href="index.html"
          ><img
            id="imdb-icon"
            src="https://images.freeimages.com/fic/images/icons/2779/simple_icons/4096/imdb.png"
            alt="imdb icon"
        /></a>
        <button class="btn btn-light btn-lg" id="favMoviesbtn">
          Favorite Movies
        </button>
      </div>
    </nav>

    <main>
      <form id="search_box">
        <input
          type="text"
          id="searched_movie"
          placeholder="Search Movies..."
          name="search-box"
        />
        <button id="searchBtn" class="btn btn-dark" type="submit">
          Search
        </button>
      </form>
    </main>

    <div id="movies_list"></div>

    <!-- JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
